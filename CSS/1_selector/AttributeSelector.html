<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <link rel="stylesheet" href="./AttributeSelector.css">
</head>
<body>
    <div class="container">
        <h1>Attribute Selector Example</h1>
        <a href="https://www.facebook.com/">FaceBook</a><br>
        <a href="https://www.Twitter.com/">Twitter</a><br>
        <a >Instagram</a>
    </div>

    <div class="container2">
        <h2>This is heading2</h2>
        <a href="" target="_blank">YouTupe</a>
        <a href="" target="_self">whatsapp</a>
        <a href="" target="_blank">qspider</a>
    </div>

    <div class="container3">
        <form action="">
            <fieldset>
                <legend>Login form</legend>
                <label for="un">username</label>
                <input type="text" name="userName" id="un"> <br><br>
                <label for="phno">phonenumber</label>
                <input type="tel" name="phoneNumber" id="phno"><br><br>
                <label for="pwd">password</label>
                <input type="password" name="password" id="pwd"><br>
                <button type="submit">submit</button>
            </fieldset>
        </form>

    </div>
    
</body>
</html>
