<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>
    <link rel="stylesheet" href="./combinator.css">
</head>
<body>
    <div class="container">
        <h1>This is heading1</h1>
        <p>This is paragraph</p>
        <div class="container2">
            <h1>This is container2</h1>
            <p>This is container paragraph</p>
        </div>
    </div>
    <div class="container3">
        <h1>This is container3</h1>
        <p>This is  paragraph inside container3</p>
        <div class="container4">
            <h1>This is container 4</h1>

            <p > This is paragraph inside container4</p>
            <p id="para-1">para-1</p>
            <p>para-2</p>
            <p>para-3</p>
            <p>para-4</p>
            <p>para-5</p>
            <p>para-6</p>
        </div>
    </div>
    
</body>
</html>
